<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="card">
      <div id="form-container">
        <form>
          <div id="input-container">
            <div>
              <label for="day">DAY</label>
              <input type="number" name="day" id="day" placeholder="DD">
              <small></small>
            </div>
            <div>
              <label for="month">MONTH</label>
              <input type="number" name="month" id="month" placeholder="MM">
              <small></small>
            </div>
            <div>
              <label for="year">YEAR</label>
              <input type="number" name="year" id="year" placeholder="YYYY">
              <small></small>
            </div>
          </div>
          <div id="button-container">
            <hr>
            <button>
              <img src="./assets/images/icon-arrow.svg" alt="arrow-icon">
            </button>
          </div>
        </form>
      </div>
      <div id="output-container">
        <h1><span id="years">--</span> years</h1>
        <h1><span id="months">--</span> months</h1>
        <h1><span id="days">--</span> days</h1>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linkedin.com/in/wdmanisht">Manish</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
